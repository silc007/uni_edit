<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Creative Cloud - Home</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #1473e6;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav ul li {
            margin-left: 20px;
        }

        .nav ul li a {
            color: white;
            text-decoration: none;
        }

        .main-content {
            padding: 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .apps-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .apps-section h2 {
            margin-bottom: 15px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .app-item {
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .app-item img {
            max-width: 80px;
            margin-bottom: 10px;
        }

        .quick-actions {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .quick-actions h2 {
            margin-bottom: 15px;
        }

        .quick-actions ul {
            list-style: none;
            padding: 0;
        }

        .quick-actions li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .quick-actions li:last-child {
            border-bottom: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <header>
        <h1>Creative Cloud</h1>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Apps</a></li>
                <li><a href="#">Files</a></li>
                <li><a href="#">Discover</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="apps-section">
            <h2>Your Apps</h2>
            <div class="app-grid">
                <div class="app-item">
                    <img src="https://placehold.co/80x80?text=Ps" alt="Photoshop">
                    <p>Photoshop</p>
                </div>
                <div class="app-item">
                    <img src="https://placehold.co/80x80?text=Ai" alt="Illustrator">
                    <p>Illustrator</p>
                </div>
                <div class="app-item">
                    <img src="https://placehold.co/80x80?text=Pr" alt="Premiere Pro">
                    <p>Premiere Pro</p>
                </div>
                <div class="app-item">
                    <img src="https://placehold.co/80x80?text=Id" alt="InDesign">
                    <p>InDesign</p>
                </div>
            </div>
        </section>

        <aside class="quick-actions">
            <h2>Quick Actions</h2>
            <ul>
                <li><a href="#">Create new project</a></li>
                <li><a href="#">Manage cloud files</a></li>
                <li><a href="#">Discover tutorials</a></li>
                <li><a href="#">Update all apps</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Adobe Systems Incorporated</p>
    </footer>
</body>
</html>
